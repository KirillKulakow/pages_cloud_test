<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 500" width="600" height="500">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f5f7fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c3cfe2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cloudGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="500" fill="url(#bgGradient)" rx="20"/>
  
  <!-- Cloud shape -->
  <ellipse cx="300" cy="200" rx="120" ry="80" fill="url(#cloudGradient)" opacity="0.9"/>
  <ellipse cx="220" cy="220" rx="70" ry="50" fill="url(#cloudGradient)" opacity="0.9"/>
  <ellipse cx="380" cy="220" rx="70" ry="50" fill="url(#cloudGradient)" opacity="0.9"/>
  <ellipse cx="260" cy="180" rx="50" ry="40" fill="url(#cloudGradient)" opacity="0.9"/>
  <ellipse cx="340" cy="180" rx="50" ry="40" fill="url(#cloudGradient)" opacity="0.9"/>
  
  <!-- Upload arrow -->
  <polygon points="300,130 270,170 285,170 285,220 315,220 315,170 330,170" fill="white"/>
  
  <!-- Browser window -->
  <rect x="150" y="280" width="300" height="180" rx="10" fill="white" stroke="#ddd" stroke-width="2"/>
  <rect x="150" y="280" width="300" height="30" rx="10" fill="#f0f0f0"/>
  <circle cx="170" cy="295" r="6" fill="#ff5f57"/>
  <circle cx="190" cy="295" r="6" fill="#ffbd2e"/>
  <circle cx="210" cy="295" r="6" fill="#28ca42"/>
  
  <!-- Browser content lines -->
  <rect x="170" y="330" width="120" height="10" rx="2" fill="#e0e0e0"/>
  <rect x="170" y="350" width="200" height="8" rx="2" fill="#f0f0f0"/>
  <rect x="170" y="365" width="180" height="8" rx="2" fill="#f0f0f0"/>
  <rect x="170" y="380" width="160" height="8" rx="2" fill="#f0f0f0"/>
  <rect x="170" y="400" width="80" height="25" rx="4" fill="url(#cloudGradient)"/>
  
  <!-- Decorative elements -->
  <circle cx="520" cy="100" r="30" fill="#667eea" opacity="0.2"/>
  <circle cx="80" cy="400" r="40" fill="#764ba2" opacity="0.2"/>
  <circle cx="550" cy="350" r="20" fill="#667eea" opacity="0.3"/>
</svg>
